name: Django Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r messaging_app/requirements.txt

    - name: Wait for MySQL to be ready
      run: |
        until mysql -h 127.0.0.1 -u root -prootpassword -e 'show databases'; do
          echo "Waiting for MySQL to be ready...";
          sleep 5;
        done

    - name: Run Django migrations
      run: |
        source venv/bin/activate
        python messaging_app/manage.py migrate

    - name: Run Django tests
      run: |
        source venv/bin/activate
        python messaging_app/manage.py test

